name: careconnect_mobile
description: "CareConnect - Morocco's healthcare marketplace mobile app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.0.0

  # HTTP
  dio: ^5.7.0

  # Secure storage
  flutter_secure_storage: ^9.2.2

  # UI
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
