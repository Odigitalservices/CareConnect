spring:
  application:
    name: careconnect
  datasource:
    url: jdbc:postgresql://localhost:5432/careconnect
    username: careconnect
    password: ${POSTGRES_PASSWORD:careconnect_dev}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:careconnect-dev-secret-key-change-in-production-min-256-bits}
    access-token-expiry-ms: 900000
    refresh-token-expiry-ms: 604800000
