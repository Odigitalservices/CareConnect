version: '3.9'

services:
  db:
    image: postgres:16
    container_name: careconnect-db
    environment:
      POSTGRES_DB: careconnect
      POSTGRES_USER: careconnect
      POSTGRES_PASSWORD: careconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careconnect-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/careconnect
      SPRING_DATASOURCE_USERNAME: careconnect
      SPRING_DATASOURCE_PASSWORD: careconnect
    depends_on:
      - db

volumes:
  postgres_data:
